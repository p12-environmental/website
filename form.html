		<header>
            <header>
                <main>
                    <div id="contact-us">
                        <div id="info-text">
                            <h2>Contact Us</h2>
                            <p>Need to get in touch with us? Either fill out the form with your inquiry or find the department email you'd like to contact below.</p>
                        </div>
                        <div id="form-container">
                            <form id="signup-form">
                                <div class="form-field">
                                    <label for="first-name">First name*</label>
                                    <input type="text" id="first-name" name="first-name" required>
                                </div>
                                <div class="form-field">
                                    <label for="last-name">Last name</label>
                                    <input type="text" id="last-name" name="last-name">
                                </div>
                                <div class="form-field">
                                    <label for="email">Email*</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-field">
                                    <label for="comments">What can we help you with?</label>
                                    <textarea id="comments" name="comments"></textarea>
                                </div>
                                <button type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </main>
                
                
            </header>
            

    
                <a><i id="hamburger" class="fa fa-bars"></i></a>
